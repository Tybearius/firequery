<!DOCTYPE html>
<html>
    <head> 
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>FireQuery jQuery UI Datepicker Bug Test Case</title> 
        
        <link type="text/css" rel="stylesheet" href="jquery-ui-1.7.2.custom.css" /> 
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script> 
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js" type="text/javascript"></script> 
        
        <script type="text/javascript"> 
        $(function(){
            $("#datepicker").datepicker({
                minDate: new Date(),
                onSelect: function(dateText, inst){
                    $('#target').val( dateText );
                }
            });
        });
        </script> 
    </head> 
    
    <body> 
        <div id="datepicker"></div> 
        <input type="text" id="target" /> 
    </body> 
</html>
